<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ví Dụ HTML</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .content {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            border: 2px solid #4CAF50;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .header {
            font-size: 1.2em;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .list {
            margin: 10px 0;
            padding-left: 20px;
        }
        .footer {
            margin-top: 20px;
            text-align: center;
        }
        .button {
            display: inline-block;
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
        }
        .button:hover {
            background-color: #45a049;
        }
        .button-container {
            border: 2px solid #4CAF50;
            display: inline-block;
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>

<div class="content">
    <div class="header">Câu 1. Tìm ví dụ về phần tử HTML không thể lồng, tức là không thể có quan hệ cha con trong cây thông tin của trang web.</div>
    <ul class="list">
        <li>Các thẻ như h1, h2,...,p không thể lồng nhau</li>
        <li>Các thẻ như b, i, u, em, strong,... cũng không thể lồng nhau</li>
    </ul>
    
    <div class="footer">
        <div class="button-container">
            <a href="index.html" class="button">QUAY VỀ TRANG CHỦ</a>
        </div>
    </div>
</div>

</body>
</html>

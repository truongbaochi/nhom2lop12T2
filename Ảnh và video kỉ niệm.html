    <style>
        body {
            font-family: 'Roboto', sans-serif;
            line-height: 1.8;
            margin: 0;
            padding: 0;
            background: url('anhnenamthuc.png') no-repeat center center fixed;
            background-size: cover;
            color: #333;
            overflow-x: hidden;
        }

        .container {
            max-width: 1100px;
            margin: 30px auto;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .container h1 {
            font-size: 48px;
            color: #FF5722;
            text-shadow: 4px 4px 8px rgba(0, 0, 0, 0.5);
            margin-bottom: 30px;
            text-align: center;
        }

        .container p {
            font-size: 18px;
            color: #555;
            margin-bottom: 40px;
            text-align: justify;
        }

        .food-item {
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 6px 16px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .food-item:hover {
            transform: translateY(-10px);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.2);
        }

        .food-item h2 {
            font-family: 'Quicksand', sans-serif;
            font-size: 28px;
            color: #FF5722;
            margin-top: 0;
            text-align: left;
        }

        .food-item img {
            width: 100%;
            height: auto;
            border-radius: 12px;
            margin-top: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .youtube-embed {
            margin-top: 20px;
            text-align: center;
        }

        .youtube-embed iframe {
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        nav {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 15px 0;
            text-align: center;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        nav a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            margin: 0 15px;
            font-weight: bold;
            text-transform: uppercase;
            font-family: 'Quicksand', sans-serif;
            transition: color 0.3s ease;
        }

        nav a:hover {
            color: #FF5722;
        }

        .back-home {
            text-align: center;
            margin-top: 30px;
            padding: 15px;
            border: 2px solid #4CAF50;
            border-radius: 25px;
            background-color: #d4edda;
            box-shadow: 0 6px 12px rgba(76, 175, 80, 0.3);
            transition: background-color 0.3s ease;
        }

        .back-home a {
            font-size: 22px;
            color: #2e7d32;
            text-decoration: none;
            font-weight: bold;
        }

        .back-home a:hover {
            color: #388e3c;
            text-decoration: underline;
        }

        .food-gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
        }

        .food-gallery img {
            width: 100%;
            height: auto;
            border-radius: 12px;
            box-shadow: 0 6px 18px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .food-gallery img:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
                margin: 15px;
            }

            .food-item {
                padding: 20px;
            }

            .food-item img {
                width: 90%;
            }
        }
    </style>
</head>

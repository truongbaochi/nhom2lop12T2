<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ảnh và Video Kỷ Niệm</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Quicksand:wght@500&display=swap"
        rel="stylesheet">
    <style>
        /* Reset và cấu trúc cơ bản */
        body {
            font-family: 'Roboto', sans-serif;
            line-height: 1.8;
            margin: 0;
            padding: 0;
            background: url('anhnenamthuc.png') no-repeat center center fixed;
            background-size: cover;
            color: #333;
            overflow-x: hidden;
        }

        header {
            position: relative;
            width: 100%;
            height: 400px; /* Giữ lại chiều cao như cũ */
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
            padding: 20px;
        }

        header h1 {
            font-size: 3rem;
            text-shadow: 4px 4px 8px rgba(0, 0, 0, 0.5);
            margin-bottom: 10px;
        }

        header p {
            font-size: 1.5rem;
            font-weight: 700;
        }

        nav {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 15px 0;
            text-align: center;
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        nav a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            margin: 0 15px;
            font-weight: bold;
            text-transform: uppercase;
            font-family: 'Quicksand', sans-serif;
            transition: color 0.3s ease;
        }

        nav a:hover {
            color: #FF5722;
        }

        .container {
            max-width: 1100px;
            margin: 30px auto;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .container h1 {
            font-size: 48px;
            color: #FF5722;
            text-shadow: 4px 4px 8px rgba(0, 0, 0, 0.5);
            margin-bottom: 30px;
            text-align: center;
        }

        .container p {
            font-size: 18px;
            color: #555;
            margin-bottom: 40px;
            text-align: justify;
        }

        .food-gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
        }

        .food-gallery img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 12px;
            box-shadow: 0 6px 18px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
        }

        .food-gallery img:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }

        /* Phóng to ảnh */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            justify-content: center;
            align-items: center;
            z-index: 200;
        }

        .modal img {
            max-width: 90%;
            max-height: 90%;
            border-radius: 12px;
            box-shadow: 0 6px 18px rgba(0, 0, 0, 0.5);
        }

        .close {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 30px;
            color: white;
            cursor: pointer;
        }

        .back-home {
            text-align: center;
            margin-top: 30px;
            padding: 15px;
            border: 2px solid #4CAF50;
            border-radius: 25px;
            background-color: #d4edda;
            box-shadow: 0 6px 12px rgba(76, 175, 80, 0.3);
            transition: background-color 0.3s ease;
        }

        .back-home a {
            font-size: 22px;
            color: #2e7d32;
            text-decoration: none;
            font-weight: bold;
        }

        .back-home a:hover {
            color: #388e3c;
            text-decoration: underline;
        }

        /* Hiệu ứng hover cho nút quay lại trang chủ */
        .back-home:hover {
            background-color: #c8e6c9;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
                margin: 15px;
            }

            .food-item {
                padding: 20px;
            }

            .food-item img {
                width: 90%;
            }
        }
    </style>
</head>

<body>

    <header>
        <div>
            <h1>Bức tranh thanh xuân 12TT</h1>
            <p>Made by Group 2 HTML</p>
        </div>
    </header>

    <nav>
        <a href="index2.html">Trang chủ</a>
        <a href="Tài liệu học tập.html">Tài liệu học tập</a>
        <a href="Ảnh và video kỉ niệm.html">Ảnh & video lớp</a>
        <a href="thethao.html" target="_blank">Thể thao</a>
        <a href="amthuc.html" target="_blank">Ẩm thực</a>
        <a href="vutru.html" target="_blank">Mô hình 3D</a>
        <a href="index.html" target="_blank">Credits</a>
    </nav>

    <div class="container">
        <h1>Ảnh & video kỷ niệm</h1>
        <p>Đây là nơi lưu giữ những kỷ niệm của lớp 12TT. Hãy nhấn vô từng tấm ảnh để xem chi tiết hơn!</p>

        <!-- Gallery -->
        <div class="food-gallery">
            <img src="1 1.jpg" alt="Hình 1" onclick="openModal(this.src)">
            <img src="2.jpg" alt="Hình 2" onclick="openModal(this.src)">
            <img src="3.jpg" alt="Hình 3" onclick="openModal(this.src)">
            <img src="5.jpg" alt="Hình 5" onclick="openModal(this.src)">
            <img src="6.jpg" alt="Hình 6" onclick="openModal(this.src)">
            <img src="7.jpg" alt="Hình 7" onclick="openModal(this.src)">
            <img src="8.jpg" alt="Hình 8" onclick="openModal(this.src)">
            <img src="9.jpg" alt="Hình 9" onclick="openModal(this.src)">
            <img src="10.jpg" alt="Hình 10" onclick="openModal(this.src)">
            <img src="11.jpg" alt="Hình 11" onclick="openModal(this.src)">
            <img src="12.jpg" alt="Hình 12" onclick="openModal(this.src)">
            <img src="13.jpg" alt="Hình 13" onclick="openModal(this.src)">
        </div>

        <!-- Nút quay lại trang chủ -->
        <div class="back-home">
            <a href="index.html">QUAY VỀ TRANG CHỦ</a>
        </div>
    </div>

    <!-- Modal for enlarged image -->
    <div id="modal" class="modal">
        <span class="close" onclick="closeModal()">&times;</span>
        <img id="modal-img" src="" alt="Enlarged Image">
    </div>

    <script>
        function openModal(src) {
            var modal = document.getElementById("modal");
            var modalImg = document.getElementById("modal-img");
            modal.style.display = "flex";
            modalImg.src = src;
        }

        function closeModal() {
            var modal = document.getElementById("modal");
            modal.style.display = "none";
        }
    </script>

</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luyện tập 1 bài 15</title>
    <style>
        .color-sample {
            width: 100px;
            height: 100px;
            display: inline-block;
            margin: 10px;
            border: 1px solid #000;
        }
        /* Căn giữa và đóng khung cho phần "Quay về trang chủ" */
        .back-home-container {
            text-align: center;
            margin-top: 20px;
            border: 2px solid #4CAF50;
            padding: 5px 15px;  /* Giảm kích thước padding để khung nhỏ lại */
            border-radius: 8px;
            display: block;  /* Đảm bảo phần khung chiếm hết chiều ngang */
            width: fit-content;
            margin-left: auto;
            margin-right: auto;
        }
        .back-home-container a {
            text-decoration: none;
            color: #4CAF50;
            font-size: 18px;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        .back-home-container a:hover {
            color: white;
            background-color: #4CAF50;
            padding: 10px 20px;
        }
    </style>
</head>
<body>
    <h1>Màu cơ bản của CSS2.1</h1>
    <div class="color-sample" style="background-color: rgb(0, 0, 0);"></div>
    <div class="color-sample" style="background-color: rgb(192, 192, 192);"></div>
    <div class="color-sample" style="background-color: rgb(255, 255, 255);"></div>
    <div class="color-sample" style="background-color: rgb(128, 0, 0);"></div>
    <div class="color-sample" style="background-color: rgb(255, 0, 0);"></div>
    <div class="color-sample" style="background-color: rgb(128, 0, 128);"></div>
    <div class="color-sample" style="background-color: rgb(255, 0, 255);"></div>
    <div class="color-sample" style="background-color: rgb(0, 128, 0);"></div>
    <div class="color-sample" style="background-color: rgb(0, 255, 0);"></div>
    <div class="color-sample" style="background-color: rgb(128, 128, 0);"></div>
    <div class="color-sample" style="background-color: rgb(255, 255, 0);"></div>
    <div class="color-sample" style="background-color: rgb(0, 0, 128);"></div>
    <div class="color-sample" style="background-color: rgb(0, 0, 255);"></div>
    <div class="color-sample" style="background-color: rgb(0, 128, 128);"></div>
    <div class="color-sample" style="background-color: rgb(0, 255, 255);"></div>
    <div class="color-sample" style="background-color: rgb(255, 165, 0);"></div>
    <div class="color-sample" style="background-color: rgb(128, 128, 128);"></div>

    <!-- Thêm thẻ <br> để xuống dòng trước phần "Quay về trang chủ" -->
    <br>
    <div class="back-home-container">
        <a href="index.html">Quay về trang chủ</a>
    </div>
</body>
</html>

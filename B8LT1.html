<html lang="vi">
  <head>

    <style>
      body {
        font-family: Arial, sans-serif;
        line-height: 1.6;
        margin: 0;
        padding: 20px;
        background-color: #ffffff; /* Nền màu trắng */
      }
      .container {
        max-width: 800px;
        margin: 0 auto;
        text-align: left; /* Căn trái nội dung */
      }
      .back-home {
        display: inline-block;
        margin-top: 20px;
        padding: 10px 20px;
        border: 2px solid #4CAF50;
        border-radius: 8px;
        text-decoration: none;
        color: #4CAF50;
        font-size: 18px;
        font-weight: bold;
        background-color: #ffffff;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        transition: all 0.3s ease;
      }
      .back-home:hover {
        background-color: #4CAF50;
        color: #ffffff;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <p>
        Thẻ <b><span style="color: red">strong</span></b> và thẻ
        <b><span style="color: red">em</span></b> được sử dụng để nhấn mạnh vào
        <b><span style="color: blue">nội dung</span></b> trong phần tử. Thẻ
        <b><span style="color: red">b</span></b> chỉ có tác dụng
        <b><span style="color: blue">in đậm</span></b> văn bản.
      </p>
      <a href="index.html" class="back-home">Quay về trang chủ</a>

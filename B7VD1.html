<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ví Dụ HTML</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .content {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            border: 2px solid #4CAF50;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .header {
            font-size: 1.2em;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .answer {
            font-size: 1.1em;
            margin-top: 10px;
        }
        .list {
            margin: 10px 0;
            padding-left: 20px;
        }
        .image-container {
            margin-top: 20px;
        }
        .image-container .image-caption {
            font-size: 1.1em;
            font-weight: bold;
            color: red;
            margin-top: 10px;
            text-align: center;
        }
        .image-container img {
            width: 100%;
            max-width: 500px;
            margin: 10px 0;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
        .footer {
            margin-top: 20px;
            text-align: center;
        }
        .button {
            display: inline-block;
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
        }
        .button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<div class="content">
    <div class="header">Em hãy tìm trên mạng các trang web hỗ trợ soạn thảo HTML trực tuyến</div>
    
    <div class="answer">
        <p>Trả lời:</p>
        <div class="image-container">
            <div class="image-caption">1. W3Schools</div>
            <img src="https://www.w3schools.com/plus/img_noads.png" alt="W3Schools">
            
            <div class="image-caption">2. Similar Web</div>
            <img src="https://site-images.similarcdn.com/image?url=onlinehtmleditor.dev&t=1&s=1&h=970a4ce7924356d76ae276b012169982c00e7796822cde625d6c689314292233" alt="Similar Web">
            
            <div class="image-caption">3. HTML Code Editor</div>
            <img src="https://html-online.com/articles/wp-content/uploads/2016/01/html-code-editor-instant-converter.jpg" alt="HTML Code Editor">
            
            <div class="image-caption">4. JSFiddle</div>
            <img src="https://user-images.githubusercontent.com/64213093/117741688-3ff83380-b1c0-11eb-9422-37b3221a8f06.png" alt="JSFiddle">
            
            <div class="image-caption">5. Replit</div>
            <img src="https://replit.com/public/images/ogBanner.png" alt="Replit">
            
            <div class="image-caption">6. Visual Studio Code</div>
            <img src="https://code.visualstudio.com/assets/docs/getstarted/userinterface/hero.png" alt="Visual Studio Code">
        </div>
    </div>

    <div class="footer">
        <div class="button-container">
            <a href="index.html" class="button">QUAY VỀ TRANG CHỦ</a>
        </div>
    </div>
</div>

</body>
</html>

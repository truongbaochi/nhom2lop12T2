<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 7 - Vận dụng - Câu 1</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .content {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            border: 2px solid #4CAF50;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .header {
            font-size: 1.2em;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .answer {
            font-size: 1.1em;
            margin-top: 10px;
        }
        .row {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            margin-bottom: 20px;
        }
        .image-table {
            border: 2px solid red;
            border-radius: 10px;
            overflow: hidden;
            background-color: white;
            width: 48%; /* Chiếm 48% chiều rộng, tạo khoảng cách giữa các bảng */
            margin-bottom: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .image-table td {
            text-align: center;
            padding: 10px;
        }
        .image-caption {
            font-size: 1.1em;
            font-weight: bold;
            color: red;
            margin-top: 10px;
        }
        .image-table img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 0 auto;
        }
        .footer {
            margin-top: 20px;
            text-align: center;
        }
        .button {
            display: inline-block;
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
        }
        .button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<div class="content">
    <div class="header">Em hãy tìm trên mạng các trang web hỗ trợ soạn thảo HTML trực tuyến</div>
    
    <div class="answer">
        <p>Trả lời:</p>
        
        <!-- Hàng 1 -->
        <div class="row">
            <table class="image-table">
                <tr>
                    <td><div class="image-caption">1. W3Schools</div></td>
                </tr>
                <tr>
                    <td><img src="w3schools.png" alt="W3Schools"></td>
                </tr>
            </table>
            
            <table class="image-table">
                <tr>
                    <td><div class="image-caption">2. Online HTML Editor</div></td>
                </tr>
                <tr>
                    <td><img src="htmleditor.html" alt="Online HTML Editor"></td>
                </tr>
            </table>
        </div>
        
        <!-- Hàng 2 -->
        <div class="row">
            <table class="image-table">
                <tr>
                    <td><div class="image-caption">3. HTML Code Editor</div></td>
                </tr>
                <tr>
                    <td><img src="codeeditor.png" alt="HTML Code Editor"></td>
                </tr>
            </table>
            
            <table class="image-table">
                <tr>
                    <td><div class="image-caption">4. JSFiddle</div></td>
                </tr>
                <tr>
                    <td><img src="jsfiddle.png" alt="JSFiddle"></td>
                </tr>
            </table>
        </div>
        
        <!-- Hàng 3 -->
        <div class="row">
            <table class="image-table">
                <tr>
                    <td><div class="image-caption">5. Replit</div></td>
                </tr>
                <tr>
                    <td><img src="replit.png" alt="Replit"></td>
                </tr>
            </table>
            
            <table class="image-table">
                <tr>
                    <td><div class="image-caption">6. Visual Studio Code</div></td>
                </tr>
                <tr>
                    <td><img src="vscode.png" alt="Visual Studio Code"></td>
                </tr>
            </table>
        </div>
        
    </div>

    <div class="footer">
        <div class="button-container">
            <a href="index.html" class="button">QUAY VỀ TRANG CHỦ</a>
        </div>
    </div>
</div>

</body>
</html>
